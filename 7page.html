<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Duration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
            animation: slideIn 1s ease;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 18px 0;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px; /* oval shape */
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            background: linear-gradient(45deg, #ff512f, #dd2476); /* Your chosen color */
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive for small screens */
        @media (max-width: 500px) {
            .container h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1rem;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Internship Duration</h1>
        <button class="btn">1 Months</button>
        <button class="btn">1 - 3 Months</button>
        <button class="btn">3 - 6 Months</button>
        <button class="btn">Above 6 Months</button>
    </div>
</body>
</html>
