<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Levels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
            animation: slideIn 1s ease;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 18px 0; 
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            background: linear-gradient(45deg, #ff512f, #dd2476);
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 500px) {
            .container h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1rem;
                padding: 14px 0;
            }
        }
            a{
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Choose Your Experience Level</h1>
        <a href="5page.html">
        <button class="btn">Beginner Level</button>
        <button class="btn">Intermediate Level</button>
        <button class="btn">Advanced Level</button>
        </a>
    </div>
</body>
</html>
